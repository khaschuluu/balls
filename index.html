<!DOCTYPE html>
<html>
    <head>
        <title>Balls</title>
    </head>
    <body>
        <h1>Welcome to Balls!</h1>
        <p>Physics symulator</p>
        <canvas></canvas>
        <script>
            const canvas = document.querySelector("canvas");
            const ctx = canvas.getContext("2d");

            const obj = {
                x: [0, 0],
                v: [1, 1],
                m: 10,
                c: "blue",
                draw: () => {
                    ctx.fillStyle = this.c;
                    ctx.arc(this.x[0], this.x[1], this.m, 0, 2*Math.PI);
                    ctx.fill();
                },
                update: () => {
                    this.x = vadd(this.x, this.v);
                }
            }

            const draw = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                obj.draw();
                obj.update();
                window.requestAnimationFrame();
                draw();
            }

            draw();

            const vadd = (v, u) => [
                v[0] + u[0],
                v[1] + u[1],
            ];
        </script>
    </body>
</html>
